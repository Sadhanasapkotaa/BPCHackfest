<script >
const searchInput = document.getElementById('searchInput');
const resultList = document.getElementById('nearbyPlacesList');
const mapContainer = document.getElementById('map');
const currentMarkers = [];
let routingControl = null;

// Initialize the map
const map = L.map(mapContainer);
// Get user's location and center the map on it
if ('geolocation' in navigator) {
    navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        map.setView([latitude, longitude], 12); // Set initial view to user's location
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        // Add a marker for user's current location
        const userMarker = L.marker([latitude, longitude]).addTo(map);
        // userMarker.bindPopup("Your Location").openPopup();
    }, error => {
        console.error('Error getting user location:', error);
        // If geolocation fails, fallback to a default location
        map.setView([20.13847, 1.40625], 2); // Set initial view to a default location
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    });
} else {
    console.log('Geolocation is not supported by your browser');
    // If geolocation is not supported, fallback to a default location
    map.setView([20.13847, 1.40625], 2); // Set initial view to a default location
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
}

document.getElementById('searchButton').addEventListener('click', () => {
    const query = searchInput.value;
    try {
                       
        const responseData = [  
            { displayName: 'Birgunj Ghantaghar', latitude: 27.014899420265934, longitude: 84.87919305770359 },  
            { displayName: 'Tribhuwan Highway', latitude: 27.021069723967756, longitude: 84.8819436616538 },   
            { displayName: 'Murli Chowk', latitude: 27.025731275687033, longitude: 84.89332299571129 }
        ];
        // Set the result list using all the data
        setResultList(responseData);
    } catch (error) {
        console.error('Error fetching locations:', error);
    }
});

// Function to display search results
// Function to display search results
function setResultList(parsedResult) {
    resultList.innerHTML = "";
    for (const marker of currentMarkers) {
        map.removeLayer(marker);
    }
    const bounds = new L.LatLngBounds(); // Create bounds object
    for (const [index, result] of parsedResult.entries()) {
        const li = document.createElement('li');
        li.classList.add('list-group-item', 'list-group-item-action');
        li.innerHTML = result.displayName;
        li.dataset.index = index; // Set the dataset index for each li element
        li.addEventListener('click', (event) => {
            for(const child of resultList.children) {
                child.classList.remove('active');
            }
            event.target.classList.add('active');
            const clickedData = parsedResult[event.target.dataset.index];
            const position = new L.LatLng(clickedData.latitude, clickedData.longitude);
            map.setView(position, 15); // Zoom map to the selected location with a higher zoom level
            // Add a marker for the clicked location
            const marker = L.marker(position).addTo(map);
            // Bind popup with location details
            marker.bindPopup(clickedData.displayName).openPopup();
            // Create route to the selected location
            createRouteToLocation(clickedData);
        })
        resultList.appendChild(li);
        const position = new L.LatLng(result.latitude, result.longitude);
        currentMarkers.push(new L.marker(position).addTo(map));
        bounds.extend(position); // Extend bounds to include marker position
    }
    // Fit map to the bounds containing all markers
    map.fitBounds(bounds, { padding: [50, 50] }); // Optional padding

    // Add marker for the first result (searched location)
    if (parsedResult.length > 0) {
        const firstResult = parsedResult[0];
        const firstResultPosition = new L.LatLng(firstResult.latitude, firstResult.longitude);
        const firstResultMarker = L.marker(firstResultPosition).addTo(map);
        firstResultMarker.bindPopup(firstResult.displayName).openPopup();
        currentMarkers.push(firstResultMarker);
        bounds.extend(firstResultPosition);
    }
}


// Function to create a route from user's location to selected location
function createRouteToLocation(destination) {
    navigator.geolocation.getCurrentPosition(position => {
        const { latitude, longitude } = position.coords;
        const userLocation = [latitude, longitude];
        // Remove existing route overlay if it exists
        if (routingControl !== null) {
            map.removeControl(routingControl);
        }
        // Create routing control and add it to the map
        routingControl = L.Routing.control({
            waypoints: [
                L.latLng(userLocation), // User's location
                L.latLng(destination.latitude, destination.longitude) // Selected location
            ],
            routeWhileDragging: true, // Allow route to be updated while dragging waypoints
            show: false // Hide direction panel
        }).addTo(map);
    }, error => {
        console.error('Error getting user location:', error);
    });
}

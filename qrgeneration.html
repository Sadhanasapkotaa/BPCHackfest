<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
      .qr-code {
        max-width: 200px;
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="text-center">
        <img
          src="https://chart.googleapis.com/chart?cht=qr&chl=Hello+World&chs=160x160&chld=L|0"
          class="qr-code img-thumbnail img-responsive"
        />
      </div>

      <div class="form-horizontal">
        <div class="form-group">
          <label class="control-label col-sm-2" for="content">Content:</label>
          <div class="col-sm-10"></div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" id="generate">
              Generate
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
    const id = 2;
    const jsondata = [
      {
        id: 1,
        name: "T-Shirt",
        category: "Clothing",
        price: 20,
        quantity: null,
      },
      {
        id: 2,
        name: "Smartphone",
        category: "Electronics",
        price: 500,
        quantity: null,
      },
      {
        id: 12,
        name: "Headphones",
        category: "Electronics",
        price: 50,
        quantity: null,
      },
    ];

    // Filter the jsondata array to get items with id equal to 12
    const selectedData = jsondata.filter((item) => item.id === id);

    const selectedDataString = JSON.stringify(selectedData);
  </script>
  <script>
    function htmlEncode(selectedDataString) {
      return $("<div/>").text(selectedDataString).html();
    }
    $(function () {
      $("#generate").click(function () {
        $(".qr-code").attr(
          "src",
          "https://chart.googleapis.com/chart?cht=qr&chl=" +
            htmlEncode(selectedDataString) +
            "&chs=160x160&chld=L|0"
        );
      });
    });
  </script>
</html>
